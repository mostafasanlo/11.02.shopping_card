<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Card</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="shopingCard-container">
      <div class="h1">
        <h1>Shopping Card</h1>
      </div>

      <div class="Products-container">
        <div class="PRODUCTS">PRODUCTS</div>
        <div class="PRICE">PRICE</div>
        <div class="Quantity">Quantity</div>
        <div class="Sub-Total">Sub-Total</div>
      </div>
      <!-- ایجاد باکس برای بدنه -->
      <div class="shopp-container">
        <!-- باکس اول -->
        <div class="container1">
          <div class="items">
            <img class="XCircle" src="./img/XCircle.png" alt="" />
            <img class="img-proc" src="./img/Image (5).png" alt="" />
            <span class="text-proc">
              4K UHD LED Smart TV with Chromecast Built-in
            </span>
            <div class="price-box"><span id="gray-color">$99</span>$70</div>
            <div class="Quantity-box">
              <img src="" alt="" />
              <span>+</span>
              <span>01</span>
              <span>-</span>
              <img src="" alt="" />
            </div>
            <div class="Sub-box"></div>
          </div>
        </div>
        <!-- پایان باکس اول -->
        <!-- باکس دوم -->
        <div class="container1"></div>
        <!-- پایان باکس دوم -->
      </div>
    </div>
  </body>
</html>
